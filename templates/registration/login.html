{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- login section start -->
<section class="login-section section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6 col-xl-5">
                <div class="login-from box">
                    <h2 class="from-title text-center">Tizimga kirish</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Ism" required>
                        </div>
                        <div class="form-group">
                            <div class="d-flex mb-2 justify-content-end"><a href="{% url 'password_reset' %}">Parolingizni unutdingizmi?</a></div>
                            <input type="password" name="password" class="form-control" placeholder="Parol" required>
                        </div>
                        <button type="submit" class="btn btn-theme btn-block btn-form">Kirish</button>
                        <p class="text-center mt-4 mb-0">Akkauntingiz mavjud emasmi? <a href="{% url 'register' %}">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- login section end -->
{% endblock %}
